<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Image Editor</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .controls {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .editor-area {
            border: 2px dashed #ccc;
            display: inline-block;
            margin-top: 20px;
        }
        canvas {
            vertical-align: top;
        }
        .gallery-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .gallery-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
    </nav>

    <div class="container">
        <h1>Apni Image Mein Cap Add Karein</h1>
        
        <div class="controls">
            <label for="uploader">1. Apni Image Upload Karein:</label>
            <input type="file" id="uploader">
        </div>

        <div class="controls">
            <button id="addCap">2. Cap Add Karein</button>
            <button id="downloadBtn">3. Image Download Karein</button>
        </div>

        <div class="editor-area">
            <canvas id="editorCanvas"></canvas>
        </div>

        <h2>Aapke Edits</h2>
        <div id="gallery" class="gallery-container">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

    <script>
        // Check karein ki library load hui ya nahi
        if (typeof fabric === 'undefined') {
            alert('Error: Editing library (Fabric.js) load nahi ho payi. Please apna internet connection check karein aur page ko refresh karein.');
        }

        // Canvas ko set up karna
        const canvas = new fabric.Canvas('editorCanvas', {
            width: 600,
            height: 400,
            backgroundColor: '#eee' // Default background
        });

        // Jo image user upload karega, use store karne ke liye
        let uploadedImageObject = null;

        // 1. Image Upload karna (YE SAHI WALA CODE HAI)
        document.getElementById('uploader').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                fabric.Image.fromURL(event.target.result, function(img) {
                    
                    if (uploadedImageObject) {
                        canvas.remove(uploadedImageObject);
                    }

                    // Canvas ka size image ke barabar set karein
                    canvas.setWidth(img.width);
                    canvas.setHeight(img.height);

                    // Image ko ek normal object ki tarah add karein
                    img.set({
                        left: 0,
                        top: 0,
                        selectable: false, // Taaki user isko galti se move na kar de
                        evented: false,    // Ispe click na ho
                    });

                    canvas.add(img); // Image ko canvas par add kiya
                    uploadedImageObject = img; // Isko yaad rakhein
                    
                    // Sabse zaroori: Is image ko sabse PEECHE bhej dein
                    canvas.sendToBack(img); 
                    
                    canvas.renderAll();
                    alert("Aapki image upload ho gayi hai!"); // Aapko batane ke liye
                });
            }
            reader.readAsDataURL(e.target.files[0]);
        }

            fabric.Image.fromURL(capImageBase64, function(capImg) {
                // Cap ka default size set karein
                capImg.scaleToWidth(150);
                
                // Canvas par cap add karein
                canvas.add(capImg);
                
                // Cap ko center mein laayein
                capImg.center();
                
                // Cap ko active (selected) karein
                canvas.setActiveObject(capImg);

                // Cap ko sabse UPAR le aayein (ye zaroori hai)
                canvas.bringToFront(capImg);
                alert("Cap add ho gayi hai!"); // Aapko batane ke liye
            });
        }

        // 3. Image Download karna
        document.getElementById('downloadBtn').onclick = function() {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 0.9
            });

            // 4. Gallery mein image add karna
            const gallery = document.getElementById('gallery');
            const newImg = document.createElement('img');
            newImg.src = dataURL;
            gallery.appendChild(newImg);

            // Download link banakar click karein
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'edited-image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
